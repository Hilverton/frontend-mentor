<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card">
      <div class="card__img">
        <img
          src="./images/illustration-hero.svg"
          alt="Woman listening to music on her cell phone with headphones in a green outfit, a dark blue background and orange musical notes flying near her"
        />
      </div>
      <div class="card__body">
        <h1 class="card__body__title">Order Summary</h1>
        <p class="card__body__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan__info">
            <img
              src="./images/icon-music.svg"
              alt="Music icon with full rounded faded blue color background"
            />
            <div>
              <p class="plan__info__title">Annual Plan</p>
              <span class="plan__info__price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="plan__info__link">Change</a>
        </div>
        <div class="buttons__container">
          <button class="card__button card__button--main">
            Proceed to Payment
          </button>
          <button class="card__button card__button--secondary">
            Cancel Order
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
