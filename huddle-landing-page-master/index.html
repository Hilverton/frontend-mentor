<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/93418a2e45.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <section>
    <div class="imgs">
      <img class="logo" src="./images/logo.svg" alt="Logo Huddle">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="desktop">
    </div>
    <div class="info">
      <h1 class="textHead">Build The Community<br>Your Fans Will Love</h1>

      <p class="textBody">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      
      <button>Register</button>
    </div>
  </section>

  <ul>
    <li>
      <i class="fab fa-facebook-f"></i>
    </li>
    <li>
      <i class="fab fa-twitter"></i>
    </li>
    <li>
      <i class="fab fa-instagram"></i>
    </li>
  </ul> 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hilverton Cesar</a>.
    </p>
  </footer>
</body>
</html>
